name: CI Adapter

on:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8.x.x

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: pnpm

      - name: install dependencies
        run: |
          cd prisma/prisma-adapter
          pnpm install --frozen-lockfile

      - name: lint
        run: |
          cd prisma/prisma-adapter
          pnpm lint

      - name: build
        run: |
          cd prisma/prisma-adapter
          pnpm build